<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../img/marvel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="peliculas.html">Peliculas</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    

    <main>
        <div>
            <div>
                <p class="parrafo_contacto">Si queres aportar algo para el sitio podes contactarte por aca</p>
                <br>
            </div>
            <form class="formulario">
                <div class="contenedor_formulario">
                    <label for="nombre" class="label_contacto">Nombre:</label>
                    <br>
                    <input type="text" id="nombre" placeholder="Ingrese aqui su nombre" class="input_contacto">
                    <br><br>
                    <label for="correo" class="label_contacto">Email:</label>
                    <br>
                    <input type="email" id="correo" placeholder="Ingrese aqui su email" class="input_contacto">
                    <br><br>
                    <label for="mensaje" class="label_contacto">Mensaje:</label>
                    <br>
                    <textarea id="mensaje" placeholder="Ingrese aqui su mensaje" class="input_contacto input_mensaje"></textarea>
                    <br><br>
                    <input type="submit" class="boton_contacto">
                    <input type="reset" value="Borrar" class="boton_contacto">
                    <br><br>
                </div>
            </form>
        </div>
    </main>

    <br><br>
    <div class="linea"></div>

    <footer>
        <div>
            <a href="https://www.instagram.com/">
                <img src="../img/logoInstagram.png" alt="Imagen del logo de instagram" class="redes redesInstagram">
            </a>
            <a href="https://twitter.com/home">
                <img src="../img/logoTwitter.png" alt="Imagen del logo de twitter" class="redes redesTwitter">
            </a>
            <a href="https://www.facebook.com/">
                <img src="../img/logoFacebook.png" alt="Imagen del logo de facebook" class="redes redesFacebook">
            </a>
        </div>
        <div>
            <h3 class="texto_footer">Sitio Web creado por Brenda Guardines</h3>
        </div>

    </footer>
    
</body>
</html>
