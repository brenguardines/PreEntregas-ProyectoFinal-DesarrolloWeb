    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <h1 class="titulo">
            <a href="../index.html" class="titulo">Marvelatics</a>
        </h1>
        <!-- Barra de navegación -->
        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                  <li class="nav-item"><a class="nav-link" href="peliculas.html">Peliculas</a></li>

                </ul>
              </div>
            </div>
        </nav>
    </header>

    

    <main>
        <div>
            <div>
                <p class="parrafo_contacto" data-aos="flip-down" data-aos-duration="2000">Si queres aportar algo para el sitio podes contactarte por aca</p>
            </div>
            <form class="formulario">
                <div class="contenedor_formulario">
                    <div class="div_nombre">
                        <label for="nombre" class="label_contacto">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Ingrese aqui su nombre" class="input_contacto">
                    </div>
                    <div class="div_correo">
                        <label for="correo" class="label_contacto">Email:</label>
                        <input type="email" id="correo" placeholder="Ingrese aqui su email" class="input_contacto">
                    </div>
                    <div class="div_mensaje">
                        <label for="mensaje" class="label_contacto">Mensaje:</label>
                        <input type="mensaje" id="mensaje" placeholder="Ingrese aqui su mensaje" class="input_contacto input_contacto_mensaje">
                    </div>
                    
                    <input type="submit" class="boton_contacto">
                    <input type="reset" value="Borrar" class="boton_contacto">
                </div>
            </form>
        </div>
    </main>

    <!-- Pie de Página -->

    <footer>
        <div class="linea"></div>
        <div>
            <a href="https://www.instagram.com/">

            <a href="https://twitter.com/home">

            </a>
            <a href="https://www.facebook.com/">

        <div>

        </div>

        AOS.init();
